<style>
button {
	font-size: 2rem;
	width: 4rem;
	height: 4rem;
}
</style>
<script>
echo = alert;

function copy(me){
	var s = result.value += me.innerText;
	result.select();
	document.execCommand("copy");
	echo("Character copied: " + s);
}
</script>
<script>
0,function(){
	let 万 = [], 索 = [], 筒 = [], 花 = [], 字 = ['🀫'];
	let rows = [
		"←↑→↓↔↕↖↗↘↙",
		['➡️', '⬅️', '⬆️', '⬇️', '↔️', '↕️', '↖️', '↗️', '↘️', '↙️'],
		万,索,筒,花,字
	];

	for(let i = 0; i < 9; i++){
		万.push(String.fromCodePoint(0x1F007 + i));
		索.push(String.fromCodePoint(0x1F010 + i));
		筒.push(String.fromCodePoint(0x1F019 + i));
		花.push(String.fromCodePoint(0x1F022 + i));
	}
	for(let i = 0; i < 7; i++) 字.push(String.fromCodePoint(0x1F000 + i));

	if(!rows.length) return;

	for(let rn = 0; rn < rows.length; rn++){
		let row = rows[rn];
		for(let cn = 0; cn < row.length; cn++){
			document.write(`<button>${row[cn]}</button>`);
		}

		document.writeln("<br>");
	}
}()
0,function(){
	var downed, last;
	document.onmousedown = evt => downed = evt.target;
	document.onclick = evt => {
		var me = evt.target;

		try{
			if(me !== downed) return;

			if(!(me instanceof HTMLElement)) return;

			me instanceof HTMLButtonElement && copy(me);

			if(me === last) return;

			((me instanceof HTMLInputElement) || (me instanceof HTMLTextAreaElement)) && me.select();

		}finally{
			last = me;		
		}
	};
}()
</script>
<form>
	<input id="result"><input type="reset">
</form>
