<style>
	button {
		height: 3rem;
		width: 3rem;
	}
</style>
<script>
function copy(me){
	var chr = me.innerText;
	navigator.clipboard.writeText(me.innerText);
	alert("Character copied: " + chr);
}
</script>
<script>
(function(){
	let rows = [
		"←↑→↓↔↕↖↗↘↙",
		['➡️', '⬅️', '⬆️', '⬇️', '↔️', '↕️', '↖️', '↗️', '↘️', '↙️']
	];

	if(!rows.length) return;

	for(let rn = 0;;){
		let row = rows[rn];
		for(let cn = 0; cn < row.length; cn++){
			document.write(`<button onclick="copy(this)">${row[cn]}</button>`);
		}

		if(++rn == rows.length) break;

		document.writeln("<br>");
	}
})()
</script>
